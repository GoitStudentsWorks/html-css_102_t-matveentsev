<section class="hero container">
  <div class="hero-container">
    <div class="hero-info">
      <h1 class="hero-title">
        Discover the magic <br /> of <span class="hero-accent">photography</span> &nbsp; in <br /> our
        school
      </h1>
      <p class="hero-text">
        Our photography school offers an unforgettable journey, where you can
        learn the basics of composition, master technical skills, translate your
        unique ideas.
      </p>
      <div class="happy-students">
        <div class="reviews-link">
            <ul class="happy-students-photos">
              <li class="student-photo">
                <picture class="first">
                  <!-- Tablet+Desktop-->
                  <source 
                    media="(min-width:768px, max-width:1440px)" 
                    srcset="
                          ./img/hero/girl1.tab@1x.png 1x,
                          ./img/hero/girl1.tab@2x.png 2x" 
                  />
                    <!--Mobile-->
                  <source 
                    media="(max-width:767px)" 
                    srcset="
                          ./img/hero/girl1.mob@1x.png 1x,
                          ./img/hero/girl1.mob@2x.png 2x" 
                  />
                  <img 
                    src="./img/hero/girl1.mob@1x.png" 
                    alt="Caitlyn King photo" 
                    width="44" 
                    height="44"
                    loading="lazy" 
                  />
                </picture>
              </li>
              <li class="student-photo">
                <picture class="second">
                  <!--Tablet+Desktop-->
                  <source 
                    media="(min-width:768px, max-width:1440px)" 
                    srcset="
                      ./img/hero/boy.tab@1x.png 1x,
                      ./img/hero/boy.tab@2x.png 2x" 
                  />
                  <!--Mobile-->
                  <source 
                    media="(max-width:767px)" 
                    srcset="
                      ./img/hero/boy.mob@1x.png 1x,
                      ./img/hero/boy.mob@2x.png 2x" 
                  />
                  <img 
                    src="./img/hero/boy.mob@1x.png" 
                    alt="Jordan Burgess photo" 
                    width="44" 
                    height="44"
                    loading="lazy" 
                  />
                </picture>
              </li>
              <li class="student-photo">
                  <picture class="third">
                    <!--Tablet+Desktop-->
                    <source media="(min-width:768px, max-width:1440px)" srcset="
                          ./img/hero/girl2.tab@1x.png 1x,
                          ./img/hero/girl2.tab@2x.png 2x
                        " />
                    <!--Mobile-->
                    <source media="(max-width:767px)" srcset="
                          ./img/hero/girl2.mob@1x.png 1x,
                          ./img/hero/girl2.mob@2x.png 2x
                        " />
                    <img src="./img/hero/girl2.mob@1x.png" alt="Adriana O'Sullivan photo" width="44" height="44"
                      loading="lazy" />
                  </picture>
              </li>
            </ul>
            <div class="hero-reviews-link">
              <a href="#reviews" class="happy-students-link"> Our happy students </a>
              <svg class="hero-arrow" width="18" height="8.66">
                  <use href="./img/sprite.svg#icon-hero_arrow1x"></use>
              </svg>
            </div>
        </div>
        <div class="reviews-chart">
            <div class="hero-star">
              <svg class="star" width="20" height="20">
                <use href="./img/sprite.svg#icon-hero_star1x"></use>
              </svg>
            </div>
            <div class="star-text">
              <h2 class="hero-reviews-text">Reviews</h2>
              <p class="hero-reviews-numbers">+1500</p>
            </div>
        </div>
      </div>
    </div>
    <div class="photographer-photo">
      <picture>
        <!--Desktop-->
        <source 
          media="(min-width:1280px)" 
          class="photo-frame"
          srcset="
            ./img/hero/photographer_desk@1x.webp 1x,
            ./img/hero/photographer_desk@2x.webp 2x" 
        />
        <!--Tablet-->
        <source 
          media="(min-width:768px)" 
          class="photo-frame"
          srcset="
            ./img/hero/photographer_tab@1x.webp 1x,
            ./img/hero/photographer_tab@2x.webp 2x" 
        />
        <!--Mobile-->
        <source 
          media="(max-width:767px)" 
          srcset="
            ./img/hero/photographer_mob@1x.webp 1x,
            ./img/hero/photographer_mob@2x.webp 2x" 
          />
        <img 
          src="./img/hero/photographer_mob@1x.webp" 
          alt="Men with red hair and old camera" min-width="259" min-height="314"
          loading="lazy" />
      </picture>
    </div>
  </div>
</section>
